<div class="flex aling-items-center search-container">
    <button class="ml-3 btn-aling" mat-raised-button (click)="openContactForm()">Add Contact</button>
    <div class="w-25 search-container">
        <mat-form-field>
            <input class="h-16" matInput (keyup)="applyFilter($event)" placeholder="Search Contacts">
        </mat-form-field>
    </div>
</div>
<div class="contact-list-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div class="action-buttons-container">
          <button mat-raised-button color="warn"
                  (click)="deleteContact(element.id)">
            Delete
          </button>
          <button mat-icon-button (click)="editContact(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.highlithed-row]="row===selectedRow" (click)="onRowClicked(row)"></tr>
   
  </table>

    <mat-paginator [length]="totalContacts" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" (page)="pageEvent = $event">
    </mat-paginator>
</div>
