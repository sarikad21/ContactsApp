<h2 mat-dialog-title>Create Contact</h2>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" required>
      <mat-error *ngIf="contactForm.get('firstName')?.hasError('required')">
        First name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" required>
      <mat-error *ngIf="contactForm.get('lastName')?.hasError('required')">
        Last name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error *ngIf="contactForm.get('email')?.hasError('required')">
        Email is required.
      </mat-error>
      <mat-error *ngIf="contactForm.get('email')?.hasError('email')">
        Please enter a valid email address.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" required>
      <mat-error *ngIf="contactForm.get('phoneNumber')?.hasError('required')">
        Phone number is required.
      </mat-error>
      <mat-error *ngIf="contactForm.get('phoneNumber')?.hasError('pattern')">
        Please enter a valid phone number.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close color="error">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Submit</button>
  </mat-dialog-actions>
</form>
